<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Terminal View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <body onload="parse('whoami'); setFocus()">
        <div class="base" onclick="setFocus()"></div>
        <div class="terminal">
            <div id="terminal_screen">
                <p class="greeting">
                    # Welcome to Terminal View. Please type your command below:<br>
                    #<br>
                    # If you want to learn who am i, type "<span class="cmd">whoami</span>" or<br>
                    # just type "<span class="cmd">help</span>" to see all documentation.<br>
                    <br>
                </p>
            </div>
            <div id="terminal_input">
                <div class="cmd" style="display: inner-block"></div>
                <textarea id="cmd_line" rows="1" placeholder="type your code here!">whoami</textarea>
            </div>
        </div>
    </body>
    <!-- partial -->
    <script src="./script.js"></script>
