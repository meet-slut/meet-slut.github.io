<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
    .card-img-top{
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        width: 100%; 
        height: 300px;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h2 class="text-center p-3">China Model Portray</h2>
        <div class="row" id="list">
        </div>
    </div>
    <script>

        $.getJSON("data/list.json", function(res){
            let data = res["data"];
            let root = "https://img.xchina.club/photos";
            data.forEach(function(ele, idx){
                $("#list").append(`<div class="card col-12 col-sm-6 col-md-3 p-2">
                <div class="card-img-top" style="background-image: url(${root}/${ele.gid}/0001_300x0.jpg);"></div>
                <div class="card-body">
                    <h4 class="card-title">${ele.title}</h4>
                    <p class="card-text text-end text-muted">gid: ${ele.gid}</p>
                    <a href="gallery.html?gid=${ele.gid}" class="btn btn-primary">查看更多</a>
                </div>
            </div>`)
            })
        })
    </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?a181cf56abe754dada08d279b2d2354f";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>
</html>
