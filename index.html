<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>

    <!-- Natural Gallery assets -->
    <link rel="stylesheet" href="./dist/natural.css">
    <link rel="stylesheet" href="./dist/natural-gallery.full.css">
    <script src="./dist/natural-gallery.full.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

    h1 {
        font-family: 'PT Sans', sans-serif;
        text-align: center;
        font-size: 48px;
    }

    .natural-gallery {
        margin-bottom: 100px;
    }

    </style>
</head>

<body>
    <div class="container">
        <h1 id="title"></h1>

        <!-- Photoswipe template -->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div>
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Gallery Wrapper  -->
        <div id="gallery"></div>
    </div>
    <!-- .container -->
    <script type="text/javascript">
    function padding0(num, len){
        return (Array(len).join(0) + num).slice(-len);
    }

    var galleryData = {
        options: {
            // rowHeight: 400,
            showCount: true,
            // searchFilter: true,
            // categoriesFilter: true,
            showNone: true,
            showOthers: true
        },
    };

    var galleryEl = document.getElementById('gallery');
    var photoswipeEl = document.getElementsByClassName('pswp')[0];
    var gallery = new NaturalGallery.Gallery(galleryEl, photoswipeEl, galleryData);
    var images = null;
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'data/61eda7fb1e63e.json');
    xhr.send(null);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            let res = JSON.parse(xhr.responseText);
            console.log(res);
            document.getElementById("title").innerText = res["title"];
            let data = res["data"];
            for (let i=0; i<data.length; i++){
                data[i]["thumbnail"] = res["root"] + data[i]["thumbnail"];
                data[i]["enlarged"] = res["root"] + data[i]["enlarged"];
            }
            gallery.collection = data;
        }
    };
    </script>
</body>

</html>
