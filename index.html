<!DOCTYPE html>

    <style media="screen">
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        height: 100%;
        overflow: hidden;
    }

    #container,
    .sections,
    .section {
        position: relative;
        height: 100%;
    }

    .section {
        background-color: #000;
        background-size: cover;
        background-position: 50% 50%;

    #section0 {

        right: 10px;
        top: 50%;

    }

    .pages li {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #fff;
        margin: 15px 0 0 7px;
    }

    .pages li.active {
        margin-left: 0;
        width: 14px;
        height: 14px;
        border: 4px solid #FFFFFF;
        background: none;
    }

    .content {
        width: 100%;
        text-align: center;
        font-size: 30px;
        color: #fff;
        position: absolute;
        top: 30%;
    }

    .content a{
        font-size: larger; 
        margin-top: 20px;
        display: block;
        width: 100%;
        text-align: center;
        text-decoration: none;
        color: #ffffff;
    }

    .content a:hover{
        background-color: orangered;
    }

</head>
